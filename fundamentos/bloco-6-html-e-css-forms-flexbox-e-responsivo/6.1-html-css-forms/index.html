<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms</title>
</head>

<body>
  <h1>Dia 6.1 - HTML & CSS - Forms</h1>
  <h2><em>Parte II - Para fixar</em></h2>
  <form action="" method="get">
    <label for="email">Login:</label>
    <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus />
    <br />
    <label for="pwd">Senha:</label>
    <input type="password" name="password" id="pwd" placeholder="Digite sua senha" required />
    <input type="checkbox" name="remind-me" id="remind" />Lembre-me
    <br />
    <button type="submit" id="enter-btn">Entrar</button>
  </form>
</body>

</html>
