<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            size: 65px;
            color: orange;
            font-family: sans-serif;
            font-style: italic;
        }

        ul {
            background-color: azure;
            line-height: 30px;
        }

        .conteudo {
            background-color: antiquewhite;
        }

        p {
          font-weight: 600;
          font-size: 3em;
          text-decoration: underline;
        }

        body {
          font-size: 16px;
          text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="conteudo">Qual é a sua cor favorita?</p>
    <ul class="conteudo">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
